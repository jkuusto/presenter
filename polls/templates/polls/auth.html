{% extends "polls/base.html" %}

{% block title %}
Login / Register
{% endblock %}

{% block content %}
    <h2>Login</h2>

    <p>You must be logged in to add content or vote.</p>

    <form method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit" name="login">Login</button>
    </form>

    <hr>

    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit" name="register">Register</button>
    </form>
{% endblock %}
